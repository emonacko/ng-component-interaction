<h3 class="text-center">{{childTitle}}</h3>

<div class="card">
  <div class="card-header">
    {{ctMsg}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let cname of myctArray"  class="list-group-item">
      {{cname}}
    </li>
  </ul>
</div>
<br>

<div class="card">
  <div class="card-header">
    {{myFriendNameChildOne}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let friend of myFriendsChildOne"  class="list-group-item">
      {{friend}}
    </li>
  </ul>
</div>
<br>

<div class="card">
  <div class="card-header">
    {{addMsg}}
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" required (input)="student.fname=$event.target.value" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first Name">
        <small id="firstNameHelp" class="form-text text-muted">Enter your first name.</small>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" required (input)="student.lname=$event.target.value" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name">
        <small id="lastNameHelp" class="form-text text-muted">Enter your last name.</small>
      </div>
      <button type="button" class="btn btn-primary" (click)="addStudent()">Add Student</button>
    </form>
  </div>
</div>
<br>
<div class="card">
  <div class="card-header">
    {{message}}
  </div>
  <div class="card-body">
    <form>
      <div class="input-group">
      <label class="sr-only" for="inlineFormInputName2">Name</label>
      <input type="text" required (input)="msg=$event.target.value" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputName2" placeholder="Jane Doe">

      <button type="button" class="btn btn-primary" (click)="sendMsg()">Send</button>
      </div>
    </form>
  </div>
</div>
