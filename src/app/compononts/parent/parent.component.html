<h1 class="text-center">{{parentTitle}}</h1>

<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-lg-6">
        <app-child-one
          [ctMsg1]="cityMsg2"
          [ctArray]="cityArray"
          [myFriendNameChildOne] = "myFriendName"
          [myFriendsChildOne]="friends"
          [studentAddMsg]="stdAddMsg"
          (addStdEvent)="saveData($event)"
          (sendMsgEvent)="printMsg($event)">
        </app-child-one>
      </div>

      <div class="col-lg-6">
        <app-child-two
          [studentMsg]="stdMsg"
          [stdLeader]="stdLeaderObj"
          (addNumberEvent)="printSum($event)">
        </app-child-two>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <h3 class="text-center">{{parentTitle}}</h3>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Student Detail
          </div>
          <div class="card-body">
            <p>Name: {{stdFullName}}</p>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            Message
          </div>
          <div class="card-body">
            <p>Message: {{msg}}</p>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            Total Sum
          </div>
          <div class="card-body">
            <p>Total: {{sum}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
